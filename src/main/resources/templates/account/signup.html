<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body style="padding-top: 4.5rem">
<nav th:replace="~{fragments/panels :: mainNavbarTop}"></nav>
<main class="container">
    <div class="row">
        <div class="col">
            <form method="post" th:action="@{/signup}" th:object="${signupAccount}">
                <div class="form-floating mb-3">
                    <input class="form-control" id="inputUsername" placeholder="p" th:field="*{username}"
                           th:classappend="${!#fields.hasErrors('username') && formModified}? ' is-valid'"
                           th:errorclass="is-invalid"
                           type="text">
                    <label for="inputUsername">Username</label>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}">
                        <p th:each="err : ${#fields.errors('username')}" th:text="${err}"></p>
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" id="inputEmail" placeholder="p"
                           th:classappend="${(#fields.hasErrors('email') ? 'is-invalid' : '') + (!#fields.hasErrors('email') && formModified ? ' is-valid' : '')}"
                           type="email" th:field="*{email}">
                    <label for="inputEmail">Email</label>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}">
                        <p th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" id="inputConfirmEmail" placeholder="p"
                           th:classappend="${(#fields.hasErrors('confirmEmail') ? 'is-invalid' : '') + (!#fields.hasErrors('confirmEmail') && formModified ? ' is-valid' : '')}"
                           type="email" th:field="*{confirmEmail}">
                    <label for="inputConfirmEmail">Confirm Email</label>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('confirmEmail')}">
                        <p th:each="err : ${#fields.errors('confirmEmail')}" th:text="${err}"></p>
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" id="inputFirstName" placeholder="p"
                           th:classappend="${(#fields.hasErrors('firstName') ? 'is-invalid' : '') + (!#fields.hasErrors('firstName') && formModified ? ' is-valid' : '')}"
                           type="text" th:field="*{firstName}">
                    <label for="inputFirstName">First Name</label>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}">
                        <p th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></p>
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" id="inputLastName" placeholder="p"
                           th:classappend="${(#fields.hasErrors('lastName') ? 'is-invalid' : '') + (!#fields.hasErrors('lastName') && formModified ? ' is-valid' : '')}"
                           type="text" th:field="*{lastName}">
                    <label for="inputLastName">Last Name</label>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}">
                        <p th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></p>
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" id="inputPassword" placeholder="p"
                           th:classappend="${#fields.hasErrors('password') && formModified ? 'is-invalid' : ''}"
                           type="password" th:field="*{password}">
                    <label for="inputPassword">Password</label>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}">
                        <p th:each="err : ${#fields.errors('password')}" th:text="${err}"></p>
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" id="inputConfirmPassword" placeholder="p"
                           th:classappend="${#fields.hasErrors('confirmPassword') && formModified ? 'is-invalid' : ''}"
                           type="password" th:field="*{confirmPassword}">
                    <label for="inputConfirmPassword">Confirm Password</label>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('confirmPassword')}">
                        <p th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}"></p>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Create Account</button>
            </form>
        </div>
    </div>
</main>

</body>
</html>
